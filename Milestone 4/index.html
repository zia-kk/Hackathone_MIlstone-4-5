<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive Resume form</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <h1>Resume Generator Form</h1>
    <br>

    <form id="form">
        <div id="form_group">
            <!--**********************Personal Info Section-----------------------  -->
            <h4 class="section_type">Personal Information</h4>
            <br>
            <label class="label" for="person_name">Name</label>
            <input class="input" type="text" id="person_name" placeholder="Enter Your Name">
        </div>
        <br>
        <div id="form_group">

            <label class="label" for="jobtital">Jobtitle</label>
            <input class="input" type="text" id="jobtital"
                placeholder="Example: Front-End / Back-End or Full Stak Developer?">
        </div>
        <br>


        <div id="form_group">

            <label class="label" for="age">Age</label>
            <input class="input" type="text" id="age" placeholder="Enter Your Age">
        </div>
        <br>
        <div id="form_group">

            <label class="label" for="email">Email</label>
            <input class="input" type="text" id="email" placeholder="Enter Your Email">
        </div>
        <br>
        <div id="form_group">

            <label class="label" for="phone">Phone</label>
            <input class="input" type="text" id="phone" placeholder="Enter Your Phone">
        </div>
        <br>
        <div id="form_group">

            <label class="label" for="address">Address</label>
            <input class="input" type="text" id="address" placeholder="Enter Your Address">
        </div>
        <br>
        <div id="form_group">

            <label class="label" for="pic">Profile Picture</label>
            <input class="input" type="file" id="pic" autocomplete="off">
        </div>
        <br>
        <hr>
        <hr>
        <br>

        <!--**********************Education Section-----------------------  -->
        <h4 class="section_type">Education Section</h4>
        <div>
            <div id="form_group">

                <label class="label" for="degree">Degree</label>
                <input class="input" type="text" id="degree"
                    placeholder="Example: Matric/Inter/Becholar/Master/Diploma?">

            </div>
            <br>
            <div id="form_group">

                <label class="label" for="institute">Institute Name</label>
                <input class="input" type="text" id="institute" placeholder="Example: Univercity Name/School Name?">

            </div>
            <br>

            <div id="form_group">

                <label class="label" for="city">City</label>
                <input class="input" type="text" id="city" placeholder="Example: Lahore/Karachi/Islamabad Other?">

            </div>
            <br>
            <div id="form_group">

                <label class="label" for="city">Passing Year</label>
                <input class="input" type="text" id="year" placeholder="Example:2000 / 2005 / 1990?">

            </div>
        </div>

        <br>
        <hr>
        <hr>
        <br>

        <!--**********************Skills Section-----------------------  -->
        <h4 class="section_type">Skills Section</h4>

        <div>
            <div id="form_group">

                <label class="label" for="skill_1">1:</label>
                <input class="input" type="text" id="skill_1" placeholder="Enter Your Skill">

            </div>
            <br>
            <div id="form_group">

                <label class="label" for="skill_2">2:</label>
                <input class="input" type="text" id="skill_2" placeholder="Enter Your Skill">

            </div>
            <br>
            <div id="form_group">

                <label class="label" for="skill_3">3:</label>
                <input class="input" type="text" id="skill_3" placeholder="Enter Your Skill">

            </div>
            <br>

        </div>

        <br>
        <hr>
        <hr>
        <br>

        <!--**********************Experiance Section-----------------------  -->
        <h4 class="section_type">Experiance Section</h4>
        <div id="form_group">

            <label class="label" for="company_1">Company:1</label>
            <input class="input" type="text" id="company_1" placeholder="Enter Company Name">

        </div>

        <br>
        <div id="form_group">

            <label class="label" for="position_1">Position OR Job Detail:</label>
            <input class="input" type="text" id="position_1" placeholder="Enter Position Or Designation">

        </div>

        <br>
        <div id="form_group">

            <label class="label" for="duration_1">Duration:</label>
            <input class="input" type="text" id="duration_1" placeholder="Example : 2000 to 2005 or 5 Years">

        </div>

        <br>
        <div id="form_group">

            <label class="label" for="company_2">Company:2</label>
            <input class="input" type="text" id="company_2" placeholder="Enter Company Name">

        </div>
        <br>
        <div id="form_group">

            <label class="label" for="position_2">Position OR Job Detail:</label>
            <input class="input" type="text" id="position_2" placeholder="Example: Engneer/Designer or You Can Enter Here about Job Detail ">

        </div>
        <br>
        <div id="form_group">

            <label class="label" for="duration_2">Duration:</label>
            <input class="input" type="text" id="duration_2" placeholder="Example : 2000 to 2005 or 5 Years">

        </div>
        <br>
        <div id="form_group">

            <label class="label" for="company_3">Company:3</label>
            <input class="input" type="text" id="company_3" placeholder="Enter Company Name">

        </div>
        <br>
        <div id="form_group">

            <label class="label" for="position_3">Position OR Job Detail:</label>
            <input class="input" type="text" id="position_3" placeholder="Enter Position Or Designation">

        </div>
        <br>
        <div id="form_group">

            <label class="label" for="duration_3">Duration:</label>
            <input class="input" type="text" id="duration_3" placeholder="Example : 2000 to 2005 or 5 Years">

        </div>
        <button id="submit_button">Submit</button>
    </form>
    
    <script src="/script.js" id="submit_btn"></script>

</body>


</html>
